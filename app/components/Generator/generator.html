<div class="container text-center generator-page">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Title
                </div>
                <div class="panel-body">
                    <span class="help-block">The title to show on the list</span>
                    <input class="form-control" type="text" ng-model="generator.postTitle"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Opens: </h3><span ng-bind="DateTime.format(DateTime.formats.REDDIT_POST, opens.utc(), true)"></span>
                </div>
                <div class="panel-body">
                    <p class="help-block">Time game will open (in your selected timezone)</p>
                    <date-time-picker picked-date="opens" time-zone="DateTime.settings.timeZone" min-date="minTime" meridian="DateTime.settings.timeFormat == '12h'"></date-time-picker>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Region
                </div>
                <div class="panel-body">
                    <span class="help-block">The server region</span>
                    <select class="form-control" ng-model="generator.region" ng-options="o as k for (o,k) in regions"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Team Types</h3>
                </div>
                <div class="panel-body">
                    <p class="help-block">Chose the type of teams the game will be using</p>
                    <form class="form-horizontal">
                        <small class="help-block"><i class="fa fa-info"></i> <span ng-bind="gameTypes[generator.gameType].description"></span></small>
                        <select class="form-control" ng-model="generator.gameType" ng-options="o as k.name for (o, k) in gameTypes"></select>
                        <div class="form-group" ng-show="requiresTeamSizes() === 'CUSTOM'">
                            <label for="generator-custom-style" class="help-block">Enter custom scenario title here:</label>
                            <div class=>
                                <input id="generator-custom-style" type="text" ng-model="generator.teamSize"/>
                            </div>
                        </div>
                        <div class="form-group" ng-show="requiresTeamSizes() === true">
                            <label for="generator-team-size" class="help-block">Enter team size here:</label>
                            <div class=>
                                <input id="generator-team-size" type="number" ng-model="generator.teamSize"/>
                            </div>
                        </div>
                        <!--<div class="form-group" ng-repeat="field in gameTypes[generator.gameType].fields">-->
                            <!--<label class="help-block" for="question-{{field.name}}" ng-bind="field.question"></label>-->
                            <!--<div class="">-->
                                <!--<input id="question-{{field.name}}" type="{{field.type}}" ng-model="generator.gameTypeData[field.name]" />-->
                            <!--</div>-->
                        <!--</div>-->
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Gamemodes/Scenarios</h3></div>
                <div class="panel-body">
                    <div class="row" ng-repeat="scenario in generator.scenarios">
                        <button type="button" ng-click="removeScenario($index)" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1">
                            <i class="fa fa-cubes"></i> <span ng-bind="scenario"></span>
                        </button>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-1">
                            <input class="form-control" type="text" placeholder="Scenario" ng-model="newScenario" keybind="addScenario(newScenario)" key="13">
                        </div>
                        <div class="col-xs-2">
                            <button ng-click="addScenario(newScenario)" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> New</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading"><h3 class="panel-title">Post Title Preview</h3></div>
                <div class="panel-body">
                    <code ng-bind="buildTitle()"></code>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading"><h3 class="panel-title">Selected Template</h3></div>
                <div class="panel-body form-group" ng-class="{'has-error': !validTemplate()}">
                    <select ng-required class="form-control" ng-model="generator.template" ng-options="o.name as o.name for o in templates.customTemplates"></select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading"><h3 class="panel-title">Selected Subreddit</h3></div>
                <div class="panel-body form-group" ng-class="{'has-error': !validSubreddit()}">
                    <select ng-required class="form-control" ng-model="generator.subreddit" ng-options="o for o in subreddits.subreddits"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-info btn-lg col-md-6" ui-sref="editor">Template Editor</button>
        <button ng-disabled="!validTemplate() || !validSubreddit()" type="button" class="btn btn-success btn-lg col-md-6" ng-click="openReddit()">Post to Reddit</button>
    </div>
</div>
