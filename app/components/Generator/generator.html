<div class="container text-center generator-page">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Title
                </div>
                <div class="panel-body">
                    <span class="help-block">The title to show on the list</span>
                    <input class="form-control" type="text" ng-model="generator.postTitle"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Opens: </h3><span ng-bind="T.format(T.formats.REDDIT_POST, opens.utc(), true)"></span>
                </div>
                <div class="panel-body">
                    <p class="help-block">Time game will open (in your selected timezone)</p>
                    <date-time-picker picked-date="opens" time-zone="settings.timeZone" min-date="minTime" meridian="settings.timeFormat == '12h'"></date-time-picker>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Region
                </div>
                <div class="panel-body">
                    <span class="help-block">The server region</span>
                    <select class="form-control" ng-model="generator.region" ng-options="o as k for (o,k) in regions"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Team Types</h3>
                </div>
                <div class="panel-body">
                    <p class="help-block">Chose the type of teams the game will be using</p>
                    <form class="form-horizontal">
                        <small class="help-block"><i class="fa fa-info"></i> <span ng-bind="gameTypes[generator.gameType].description"></span></small>
                        <select class="form-control" ng-model="generator.gameType" ng-options="o as o for (o, k) in gameTypes"></select>
                        <div class="form-group" ng-repeat="field in gameTypes[generator.gameType].fields">
                            <label class="help-block" for="question-{{field.name}}" ng-bind="field.question"></label>
                            <div class="">
                                <input id="question-{{field.name}}" type="{{field.type}}" ng-model="generator.gameTypeData[field.name]" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="btn-group dropup col-sm-6 col-sm-offset-3 col-xs-12" dropdown is-open="postButtonOpen">
            <button type="button" class="btn btn-primary dropdown-toggle btn-lg btn-block">
                Submit <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="openReddit()">Post to Reddit</a></li>
                <li class="divider"></li>
                <li><a ng-click="editTemplate()">Preview / Edit Template</a></li>
            </ul>
        </div>
    </div>
</div>
