<div class="container text-center settings-page">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Timezone: </h3><span ng-bind="DateTime.settings.timeZone"></span>
                </div>
                <div class="panel-body">
                    <p class="help-block">Timezone for all times/dates on the website:</p>
                    <select class="form-control" ng-model="DateTime.settings.timeZone" ng-options="o as o group by o.indexOf('/') == -1 ? 'Other' : o.substring(0, o.indexOf('/')) for o in DateTime.timeZones"></select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Time Format: </h3><span ng-bind="DateTime.settings.timeFormat"></span>
                </div>
                <div class="panel-body">
                    <p class="help-block">Time format to for the website:</p>
                    <select class="form-control" ng-model="DateTime.settings.timeFormat" ng-options="o as o for o in DateTime.timeFormats"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Subreddits: </h3>
                </div>
                <div class="panel-body">
                    <p class="help-block">List of subreddits to pull matches from:</p>
                    <div class="row" ng-repeat="subreddit in subreddits.subreddits">
                        <button type="button" ng-click="removeSubreddit($index)" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1"><i class="fa fa-reddit"></i> <span ng-bind="'/r/' + subreddit"></span></button>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-1">
                            <input class="form-control" type="text" placeholder="Subreddit name" ng-model="newSubreddit" keybind="addSubreddit(newSubreddit)" key="13">
                        </div>
                        <div class="col-xs-2">
                            <button ng-click="addSubreddit(newSubreddit)" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> New</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Notifications: </h3>
                </div>
                <div class="panel-body">
                    <p class="help-block">When to send notifications before a game starts:</p>
                        <div class="row" ng-repeat="notificationTime in PostNotifications.settings.notificationTimes">
                            <div class="col-xs-10">
                                <slider ng-model="notificationTime.value" floor="1" ceiling="7200" step-width="1" stretch="1" translate-fn="translateSeconds"></slider>
                            </div>
                            <div class="col-xs-2">
                                <button ng-click="removeNotificationTime($index)" type="button" class="btn btn-lg btn-primary"><i class="fa fa-trash-o"></i></button>
                            </div>
                        </div>
                    <button class="btn btn-primary" type="button" ng-click="newNotificationTime()">New notification</button>
                </div>
            </div>
        </div>
        <hr/>
        <div class="col-xs-12">
            <button class="btn btn-warning" type="button" ng-click="clearStorage()">Clear application data</button>
        </div>
    </div>
</div>
