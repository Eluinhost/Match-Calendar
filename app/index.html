<!DOCTYPE html>
<html class="no-js" manifest="manifest.appcache" ng-app="MatchCalendarApp" ng-controller="ApplicationCtrl">
<head>
    <title bindonce="" refresh-on="&apos;clockTick&apos;" bo-text="DateTime.format(DateTime.formats.TITLE) + &apos; - Calendar&apos;">Calendar</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link rel="icon" href="images/favicon.png">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="bower_components/outdated-browser/outdatedbrowser/outdatedbrowser.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="http://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid page-container">
<div class="site-header row">
    <div class="col-xs-12">
        <div class="row site-header-brand text-center">
            <div class="visible-xs-block">
                <div class="col-sm-5">Match</div>
                <div class="col-sm-2"><img src="images/heart.png" class="site-header-image"></div>
                <div class="col-sm-5">Calendar</div>
            </div>
            <div class="visible-sm-block visible-lg-block visible-md-block">
                <div class="col-xs-12">
                    Match <img src="images/heart.png" class="site-header-image"> Calendar
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 subreddit-link">
                A match calendar of UHC games from <a href="http://reddit.com/r/ultrahardcore">reddit</a>.
            </div>
        </div>
    </div>
</div>
<div class="site-nav row">
    <div class="col-sm-3 nav-button" ui-sref="list" ui-sref-active="nav-active">
        Matches
    </div>
    <div class="col-sm-3 nav-button" ui-sref="generate" ui-sref-active="nav-active">
        Post Creator
    </div>
    <div class="col-sm-3 nav-button" ui-sref="settings" ui-sref-active="nav-active">
        Settings
    </div>
    <div class="col-sm-3 nav-button" ui-sref="about" ui-sref-active="nav-active">
        About
    </div>
</div>
<div class="row clock-bar">
    <div class="col-sm-3 clock-bar-left">

    </div>
    <div class="col-sm-6 clock-bar-center">
        <div class="row">
            <div class="col-xs-12 clock-bar-time">
                <strong ng-class="{unsynced: !DateTime.isSynced()}" bindonce="" bo-text="DateTime.format(DateTime.formats.HEADER)" refresh-on="&apos;clockTick&apos;"></strong>
                <i class="fa fa-info-circle" ng-show="!DateTime.isSynced()" tooltip="The time has not been synced with the server yet. If this persists try reloading the page"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 clock-bar-timezone">
                <b editable-select="DateTime.settings.timeZone" e-ng-options="o as o group by o.indexOf(&apos;/&apos;) == -1 ? &apos;Other&apos; : o.substring(0, o.indexOf(&apos;/&apos;)) for o in DateTime.timeZones" e-form="inlineTimeZoneForm" ng-bind="DateTime.settings.timeZone">
                </b>&#xA0;&#xA0;<i ng-click="inlineTimeZoneForm.$show()" class="fa fa-edit"></i>
            </div>
        </div>
    </div>
    <div class="col-sm-3 clock-bar-right">

    </div>
</div>
<div class="row page-view" ui-view=""></div>
<div class="row github-ribbon">
    <div class="col-xs-6 text-left">
        Brought to you by <a href="http://github.com/UltraSoftcore">UltraSoftcore</a>
    </div>
    <div class="col-xs-6 text-right">
        Source code on <a href="http://github.com/UltraSoftcore/Match-Calendar">Github</a>
    </div>
</div>
</div>

<div id="outdated"></div>

<script type="text/javascript">
    //event listener: DOM ready
    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function() {
                oldonload();
                func();
            }
        }
    }
    //call plugin function after DOM ready
    addLoadEvent(
        outdatedBrowser({
            lowerThan: 'borderImage',
            languagePath: 'default'
        })
    );
</script>
