<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="icon" href="images/favicon.png">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/intro.js/introjs.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/newmain.css -->
    <link rel="stylesheet" href="styles/newmain.css">
    <!-- endbuild -->
</head>
<body>
<div class="site-header row">
    <div class="col-sm-8 col-sm-offset-2 site-header-brand">
        <div class="col-sm-2 col-sm-push-5"><img src="images/heart.png" class="site-header-image"/></div>
        <div class="col-sm-5 col-sm-pull-2 text-right-sm">Match</div>
        <div class="col-sm-5 text-left-sm">Calendar</div>
    </div>
    <div class="col-xs-12 subreddit-link">
        A match calendar of UHC games from <a href="http://reddit.com/r/ultrahardcore">reddit</a>.
    </div>
</div>
<div class="container-fluid">
    <div class="site-nav row">
        <div class="col-sm-3 nav-button">
            Matches
        </div>
        <div class="col-sm-3 nav-button">
            Post Creator
        </div>
        <div class="col-sm-3 nav-button">
            Settings
        </div>
        <div class="col-sm-3 nav-button">
            Help
        </div>
    </div>
</div>
<div class="clock-bar container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 clock-bar-center">
            <div class="row">
                <div class="col-xs-12 clock-bar-time">
                    15:20:29
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 clock-bar-timezone">
                    Antartica/Fucking_Cold <i class="fa fa-edit"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row page-view" ui-view></div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/showdown/src/showdown.js"></script>
<script src="bower_components/angular-markdown-directive/markdown.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
<script src="bower_components/ng-clip/dest/ng-clip.min.js"></script>
<script src="bower_components/intro.js/intro.js"></script>
<script src="bower_components/angular-intro.js/src/angular-intro.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/venturocket-angular-slider/build/angular-slider.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/application.js"></script>
<script src="scripts/controllers/tour.js"></script>
<script src="scripts/controllers/settings.js"></script>
<script src="scripts/controllers/headergenerator.js"></script>
<script src="scripts/services/notificationtimeformat.js"></script>
<script src="scripts/services/matchpost.js"></script>
<script src="scripts/services/markdownlinkdataservice.js"></script>
<script src="scripts/services/redditpostsservice.js"></script>
<script src="scripts/services/htmlnotifications.js"></script>
<script src="scripts/services/datetimeservice.js"></script>
<script src="scripts/directives/datetimepicker.js"></script>
<script src="scripts/directives/keybind.js"></script>
<!-- endbuild -->
</body>
</html>
