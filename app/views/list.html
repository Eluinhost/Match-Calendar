<div class="list-page">
    <div class="panel panel-default search-panel">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="input-group">
                        <div class="input-group-addon">Filter Posts</div>
                        <input ng-model="posts.postfilter" class="form-control" type="search" placeholder="Search">
                    </div>
                </div>
                <div class="col-sm-4">
                    <small ng-bind="'Showing ' + posts.filteredposts.length + '/' + posts.posts.length + ' total posts.'"></small>
                </div>
            </div>
        </div>
    </div>
    <accordion close-others="false">
        <accordion-group class="match-post" ng-repeat="post in posts.filteredposts track by post.id" ng-class="{favorite_host: settings.favorite_hosts.indexOf(post.author) !== -1}">
            <accordion-heading>
                <div class="row text-center" ng-attr-id="{{ 'post-' + post.id }}">
                    <div class="col-xs-2 text-right">
                        <b class="abs-game-starts" ng-bind="post.starts == null ? 'Unparsed' : post.starts.tz(settings.time_zone).format(settings.time_format == '24h' ? 'MMM DD - HH:mm' : 'MMM DD - hh:mm a')"></b>
                        <br>
                        <small class="server-address" tooltip="Server address" ng-click="$event.stopPropagation()">
                            <span clip-copy="post.address" clip-click="triggerCopiedMessage(post)">
                                <span ng-bind="post.address == null ? 'Unknown' : post.address"></span> <i class="fa fa-cubes"></i>
                            </span>
                        </small>
                    </div>
                    <div class="col-xs-5 text-left">
                        <a class="anchor-link" ng-click="$event.stopPropagation()" ng-href="{{post.anchorlink}}" target="_blank"><i class="fa fa-link"></i></a> <a class="post-title" target="_blank" ng-click="$event.stopPropagation()" ng-href="{{ post.permalink }}" ng-bind="post.title"></a>
                        <br>
                        <small class="time-posted" tooltip="Time posted">
                            <i class="fa fa-reply fa-rotate-180"></i> <span ng-bind="post.posted.from(timeOffset.currentTime())"></span>
                            - <span ng-bind="post.starts == null ? 'N/A' : post.posted.from(post.starts, true)"></span> in advance.
                        </small>
                    </div>
                    <div class="col-xs-5">
                        <div class="row no-gutter">
                            <div class="col-xs-6 text-right">
                                <a class="post-author" target="_blank" ng-click="$event.stopPropagation()" ng-href="http://reddit.com/u/{{ post.author }}" ng-bind="post.author"></a> <i class="fa fa-reddit" tooltip="Toggle Favorite" ng-click="toggleFavorite(post.author); $event.stopPropagation()"></i>
                                <br>
                                <span class="server-region" tooltip="Server Region">
                                    <small ng-bind="post.region == null ? 'Unknown' : post.region"></small> <i class="fa fa-globe"></i>&nbsp;
                                </span>
                            </div>
                            <div class="col-xs-1 text-center" ng-class="{'scheduled': willNotify(post.id)}">
                                <i ng-click="toggleNotifications(post.id); $event.stopPropagation()" class="fa fa-calendar-o"></i>
                            </div>
                            <div class="col-xs-5 text-left">
                                <span tooltip="Opens" class="game-opens">
                                    <i class="fa fa-clock-o"></i> <small ng-bind="post.opens != null ? post.opens.from(timeOffset.currentTime()) : 'Unknown'"></small>
                                </span>
                                <br>
                                <span tooltip="Starts" class="game-starts">
                                    <i class="fa fa-caret-square-o-right"></i> <small ng-bind="post.starts != null ? post.starts.from(timeOffset.currentTime()) : 'Unknown'"></small>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </accordion-heading>
            <div class="container" btf-markdown="post.selftext"></div>
        </accordion-group>
    </accordion>
</div>
