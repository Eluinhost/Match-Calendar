<!DOCTYPE html>
<html>
<head>
    <title>Match Calendar</title>
    <link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="MatchCalendar" ng-controller="AppCtrl">
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="list">Match Calendar</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active"><a ui-sref="list">Match List</a></li>
                <li ui-sref-active="active"><a ui-sref="generate">Post Generator</a></li>
                <li ui-sref-active="active"><a ui-sref="settings">Settings</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>
<a target="_blank" href="http://www.reddit.com/r/ultrahardcore"><img id="banner" src="images/banner.png"></a>
<div class="container-fluid">
    <div class="row options text-center">
        <div class="col-sm-4">
            <h3>Current Time: <em ng-bind="current_time.tz(time_zone).format(time_format == '24h' ? 'HH:mm:ss' : 'hh:mm:ss a')"></em></h3>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label><b>Format</b></label>
                <select class="form-control" ng-model="time_format" ng-options="o as o for o in time_formats"></select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
            <label><b>Timezone</b></label>
            <select class="form-control" ng-model="time_zone" ng-options="o as o group by o.indexOf('/') == -1 ? 'Other' : o.substring(0, o.indexOf('/')) for o in time_zones"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <alert ng-show="currentPermission() === 'default'" class="notify-permission" type="warning" ng-click="requestPermissions()">
            Click me to enable Desktop notifications <i class="has-tip fa fa-info-circle" tooltip="Enable to get notifications when games are starting soon"></i>
        </alert>
        <alert ng-show="currentPermission() === 'denied'" class="notify-permission" type="danger">
            Desktop alerts are blocked, no notifications can be made. <i class="has-tip fa fa-info-circle" tooltip="To renable notifications in Chrome click on the page icon to the left of the URL and change the value for 'Notifications'. Other browsers require google-fu"></i>
        </alert>
    </div>
    <div class="row" ui-view></div>
</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/showdown/compressed/showdown.js"></script>
<script src="bower_components/angular-markdown-directive/markdown.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.min.js"></script>
<script src="bower_components/ng-clip/dest/ng-clip.min.js"></script>
<script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
<script src="js/app.js"></script>
</body>
</html>
