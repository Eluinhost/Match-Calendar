<div class="list-page unpadded-page">
    <accordion close-others="false">
        <accordion-group ng-repeat="post in posts track by post.id" ng-class="{favorite_host: settings.favorite_hosts.indexOf(post.author) !== -1}">
            <accordion-heading>
                <div class="row text-center">
                    <div class="col-xs-2 text-right">
                        <b ng-bind="post.starts == null ? 'Unparsed' : post.starts.tz(settings.time_zone).format(settings.time_format == '24h' ? 'MMM DD - HH:mm' : 'MMM DD - hh:mm a')"></b>
                        <br>
                        <small tooltip="Server address">
                            <span ng-bind="post.address == null ? 'Unknown' : post.address"></span> <i class="fa fa-cubes"></i>
                        </small>
                    </div>
                    <div class="col-xs-5 text-left">
                        <a target="_blank" ng-click="$event.stopPropagation()" ng-href="{{ post.permalink }}" ng-bind="post.title"></a>
                        <br>
                        <small tooltip="Time posted">
                            <i class="fa fa-reply fa-rotate-180"></i> <span ng-bind="post.posted.from(timeOffset.currentTime())"></span>
                            - <span ng-bind="post.starts == null ? 'N/A' : post.posted.from(post.starts, true)"></span> in advance.
                        </small>
                    </div>
                    <div class="col-xs-5">
                        <div class="row no-gutter">
                            <div class="col-xs-6 text-right">
                                <a target="_blank" ng-click="$event.stopPropagation()" ng-href="http://reddit.com/u/{{ post.author }}" ng-bind="post.author"></a> <i class="fa fa-reddit" tooltip="Toggle Favorite" ng-click="toggleFavorite(post.author); $event.stopPropagation()"></i>
                                <br>
                                <span tooltip="Server Region">
                                    <span ng-bind="post.region == null ? 'N/A' : post.region"></span> <i class="fa fa-globe"></i>&nbsp;
                                </span>
                            </div>
                            <div class="col-xs-1 text-center">
                                <i class="fa fa-calendar-o"></i>
                            </div>
                            <div class="col-xs-5 text-left">
                                <span tooltip="Opens">
                                    <i class="fa fa-clock-o"></i> <em ng-bind="post.opens != null ? post.opens.from(timeOffset.currentTime()) : 'Unknown'"></em>
                                </span>
                                <br>
                                <span tooltip="Starts">
                                    <i class="fa fa-caret-square-o-right"></i> <em ng-bind="post.starts != null ? post.starts.from(timeOffset.currentTime()) : 'Unknown'"></em>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </accordion-heading>
            <div class="container" btf-markdown="post.selftext"></div>
        </accordion-group>
    </accordion>
</div>
