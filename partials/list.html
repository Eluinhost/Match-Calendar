<div class="list-page unpadded-page">
    <accordion close-others="false">
        <accordion-group ng-repeat="post in posts track by post.id" ng-class="{favorite_host: settings.favorite_hosts.indexOf(post.author) !== -1}">
            <accordion-heading>
                <div class="row text-center">
                    <div class="col-xs-2 text-right">
                        <b ng-bind="post.opens == null ? 'Unparsed' : post.starts.tz(settings.time_zone).format(settings.time_format == '24h' ? 'MMM DD - HH:mm' : 'MMM DD - hh:mm a')"></b>
                    </div>
                    <div class="col-xs-5 text-left">
                        <a target="_blank" ng-click="$event.stopPropagation()" ng-href="{{ post.permalink }}" ng-bind="post.title"></a>
                    </div>
                    <div class="col-xs-3 text-right">
                        <!-- TODO add a feature to save favorite/bad reddit hosts -->
                        <a target="_blank" ng-click="$event.stopPropagation()" ng-href="http://reddit.com/u/{{ post.author }}" ng-bind="post.author"></a> <i class="fa fa-reddit"></i>
                        <br>
                        <span ng-bind="post.region"></span> <i class="fa fa-globe"></i>&nbsp;
                    </div>
                    <div class="col-xs-2 text-left">
                        <i class="fa fa-clock-o"></i> <em ng-bind="post.opens != null ? post.opens.from(currentTime()) : '???'"></em>
                        <br>
                        <i class="fa fa-caret-square-o-right"></i> <em ng-bind="post.starts != null ? post.starts.from(currentTime()) : '???'"></em>
                    </div>
                </div>
            </accordion-heading>
            <div class="container" btf-markdown="post.selftext"></div>
        </accordion-group>
    </accordion>
</div>
