<div ng-hide="updater.status === 'idle' || updater.status === 'unsupported'" class="updater-bar">
    <div class="update-progress" ng-show="updater.status === 'progress'" ng-style="{width: updater.progress + '%'}"></div>
    <div class="update-text" ng-switch="updater.status">
        <div ng-switch-when="checking">
            Checking for updates...
        </div>
        <div ng-switch-when="downloading">
            Downloading new update...
        </div>
        <div ng-switch-when="progress">
            Downloading new update - {{ updater.progress | number:0 }}%
        </div>
        <div ng-switch-when="updateready">
            <a ng-click="updater.reload()">
                <button class="btn btn-sm btn-info">RELOAD</button>
                to apply the new update
            </a>
        </div>
        <div ng-switch-when="error" class="text-danger">
            Error caching app on device, your browser may not support it.
        </div>
    </div>
</div>
