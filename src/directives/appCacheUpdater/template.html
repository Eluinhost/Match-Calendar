<div ng-show="updater.shouldShow()" class="updater-bar">
    <div class="update-text" ng-switch="updater.status">
        <div ng-switch-when="checking" translate="appcache.checking"></div>
        <div ng-switch-when="downloading" translate="appcache.downloading"></div>
        <div ng-switch-when="error" class="text-danger" translate="appcache.error"></div>
        <div ng-switch-when="progress">
            <span translate="appcache.progress" translate-value-progress="{{ updater.progress | number:0 }}"></span>
            <progress
                class="progress progress-striped progress-animated progress-info"
                value="{{ updater.progress }}"
                max="100"
            >
            </progress>
        </div>
        <div ng-switch-when="updateready">
            <a ng-click="updater.reload()">
                <button class="btn btn-sm btn-info" translate="appcache.reload.button"></button>
                <span translate="appcache.reload.message"></span>
            </a>
        </div>
    </div>
</div>
