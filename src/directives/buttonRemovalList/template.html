<div class="row" ng-repeat="item in removal.items track by $index">
    <button type="button" ng-click="removal.removeItem($index)" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1">
        <i class="fa" ng-class="::'fa-' + removal.buttonIcon"></i> <span ng-bind="::removal.buttonPrefix"></span><span ng-bind="item"></span>
    </button>
</div>
