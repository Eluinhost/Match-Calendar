<ul class="list-group">
    <div ng-transclude="noItems" ng-if="!removal.items.length">
        Nothing here!
    </div>
    <li class="list-group-item" ng-repeat="item in removal.items track by $index">
        <span class="label label-default pull-xs-left">
            <i class="fa" ng-class="::'fa-' + removal.buttonIcon"></i>
        </span>
        <span ng-bind="::removal.buttonPrefix"></span><span ng-bind="item"></span>
        <span class="label label-danger label-pill pull-xs-right" ng-click="removal.removeItem($index)">
            <i class="fa fa-trash"></i>
        </span>
    </li>
</ul>
