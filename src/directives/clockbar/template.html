<div class="row clock-bar">
    <div class="col-sm-3 clock-bar-left">

    </div>
    <div class="col-sm-6 clock-bar-center">
        <div class="row">
            <div class="col-xs-12 clock-bar-time">
                <strong ng-class="{unsynced: !DateTime.synced}" bindonce bo-text="DateTime.format('HEADER')" refresh-on="'clockTick'"></strong>

                <span class="time-info-icons">
                    <i class="fa fa-warning unsynced" ng-show="!DateTime.synced" tooltip-append-to-body="true" uib-tooltip="The time failed to sync with the server, time may be wrong"></i>
                    <i class="fa fa-refresh" ng-class="{'fa-spin': DateTime.syncing}" ng-click="DateTime.resync()" tooltip-append-to-body="true" uib-tooltip="Click this to re-sync time with the server"></i>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 clock-bar-timezone" >
                <span ui-sref="app.settings" uib-tooltip="Click to go to settings page to edit">
                    <b ng-bind="DateTime.timeZone"></b>
                    <!-- TODO replace with inline editor -->
                    <i class="fa fa-edit"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-3 clock-bar-right">

    </div>
</div>
