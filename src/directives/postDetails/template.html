<div
    class="card match-post card-info-outline container-fluid"
    bindonce="details.post"
    refresh-on="'postsUpdated'"
    ng-class="{'favourite-host': details.isFavouriteHost(), 'blocked-host': details.isBlockedHost()}"
>
    <div class="match-post-labels">
        <div class="label label-primary text-xs-left" bo-if="details.post.isCommunityGame">
            <i class="fa fa-users"></i>
            <span translate="post.communityGame"></span>
        </div>
        <div
            class="label label-warning text-xs-left"
            bo-if="details.post.isStartTime"
            uib-tooltip="{{ 'post.tooltips.startTime' | translate }}"
            tooltip-append-to-body="true"
            tooltip-placement="right"
        >
            <i class="fa fa-warning"></i>
            <span translate="post.startTime"></span>
        </div>
        <div class="label label-success text-xs-left" ng-if="details.isFavouriteHost()">
            <i class="fa fa-heart"></i>
            <span translate="post.favourite"></span>
        </div>
        <div class="label label-danger text-xs-left" ng-if="details.isBlockedHost()">
            <i class="fa fa-minus-circle"></i>
            <span translate="post.blocked"></span>
        </div>
    </div>
    <div
        class="row text-xs-center card-block"
        bo-attr
        bo-attr-id="'post-' + details.post.id"
    >
        <div class="col-lg-2 col-xs-12 text-xs-center text-lg-right" uib-tooltip="{{ 'post.tooltips.opens' | translate }}">
            <div class="abs-game-starts">
                <b bo-text="details.openingTime()"></b>
                <i
                    class="fa fa-calendar show-pointer"
                    ng-click="details.toggleNotification($event)"
                    ng-class="{notifications: details.isNotifying()}"
                ></i>
            </div>
            <div class="game-opens visible-lg-block visible-xs-inline visible-md-inline visible-sm-inline">
                <small bindonce="details.post" refresh-on="'clockTick'" bo-text="details.openingTimeRelative()"></small>
                <i class="fa fa-clock-o"></i>
            </div>
            <div class="divider hidden-lg-up"></div>
        </div>
        <div class="col-lg-8 text-lg-left text-xs-center col-xs-12">
            <div class="post-title">
                <strong>
                    <a class="show-pointer" ui-sref="app.post({id: details.post.id})" bo-text="details.post.title | characters:100: false"></a>
                </strong>
                <div>
                    <small>
                        <a
                            class="post-author"
                            target="_blank"
                            ng-click="$event.stopPropagation()"
                            bo-href="'http://reddit.com/u/' + details.post.author"
                            bo-text="details.post.author"
                        ></a>
                    </small>
                    <i
                        class="fa fa-reddit show-pointer"
                        uib-tooltip="{{ 'post.tooltips.toggleFavourite' | translate }}"
                        tooltip-placement="right"
                        ng-click="details.toggleFavourite($event)"
                    ></i>
                </div>
            </div>
            <div class="title-left">
                <div class="post-teams" uib-tooltip="{{ 'post.tooltips.teams' | translate }}">
                    <strong bo-text="details.teamStyle()"></strong>
                </div>
                <div class="gamemodes" uib-tooltip="{{ 'post.tooltips.gamemodes' | translate }}" bo-text="details.post.gamemodes.join(' | ')"></div>
            </div>
            <div class="divider hidden-lg-up"></div>
        </div>
        <div class="col-lg-2 text-lg-left text-xs-center col-xs-12">
            <div class="server-region" uib-tooltip="{{ 'post.tooltips.region' | translate }}">
                <i class="fa fa-globe"></i> <small bo-text="details.post.region || 'Unknown'"></small>
            </div>
            <div uib-tooltip="{{ 'post.tooltips.posted' | translate }}" class="time-posted visible-lg-block visible-xs-inline visible-md-inline visible-sm-inline">
                <i class="fa fa-reply fa-rotate-180"></i> <small bo-text="details.timePostedInAdvance()"></small>
            </div>
        </div>
    </div>
</div>
