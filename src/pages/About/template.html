<div class="container about-page">
    <h1 translate="about.title"></h1>

    <p translate="about.summary" translate-value-link="<a href='https://reddit.com/r/ultrahardcore'>/r/ultrahardcore</a>"></p>

    <p>
        <div translate="about.version" translate-value-version="<strong class='text-success'>{{::about.globals.VERSION}}</strong>"></div>
        <div class="text-muted">
            (
            <span ng-bind="::about.globals.BRANCH"></span>
            -
            <span ng-bind="::about.globals.HASH"></span>
            )
        </div>

    </p>

    <h2 translate="about.contributors"></h2>

    <div class="card-deck-wrapper">
        <div class="card-deck">
            <div class="card card-inverse card-outline-primary" ng-repeat="author in about.authors">
                <h4 class="card-header card-primary">
                    <a
                        target="_blank"
                        ng-href="{{::author.url}}"
                        ng-click="about.click($event, author.url)"
                        ng-bind="::author.name"
                    ></a>
                </h4>
                <div class="card-block" ng-bind="::author.role"></div>
            </div>
        </div>
    </div>

    <h2 translate="about.libraries"></h2>

    <div class="card card-outline-primary text-xs-left">
        <div class="card-block" ng-repeat="lib in ::about.libraries">
            <h4 class="card-title">
                <a class="text-danger" ng-href="{{::lib.url}}" ng-bind="::lib.name" target="_blank"></a>
                -
                <small>
                    <a ng-href="{{::lib.license.url}}" ng-bind="::lib.license.name" target="_blank"></a>
                </small>
            </h4>
            <h6 class="text-muted" ng-bind="::lib.type"></h6>
        </div>
    </div>
</div>
