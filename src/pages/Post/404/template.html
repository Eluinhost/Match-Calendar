<div class="container">
    <div class="card card-outline-danger card-inverse">
        <h4 class="card-header card-danger" translate="post404.title"></h4>
        <div class="card-block">
            <p class="text-danger" translate="post404.header" translate-value-id="{{ post.postId }}"></p>
            <h5
                translate="post404.reload"
                translate-value-seconds='<strong>{{ post.seconds }}</strong>'
            ></h5>
            <button class="btn btn-danger" ng-click="post.tryAgain()" translate="post404.tryAgain"></button>
        </div>
    </div>
</div>
