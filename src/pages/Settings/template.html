<div class="container text-center settings-page">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Timezone: </h3><span ng-bind="settings.DateTime.timeZone"></span>
                </div>
                <div class="panel-body">
                    <p class="help-block">Timezone for all times/dates on the website:</p>
                    <select class="form-control" ng-model="settings.DateTime.timeZone" ng-options="o as o group by o.indexOf('/') == -1 ? 'Other' : o.substring(0, o.indexOf('/')) for o in settings.DateTime.timeZones"></select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Time Format: </h3><span ng-bind="settings.DateTime.timeFormat"></span>
                </div>
                <div class="panel-body">
                    <p class="help-block">Time format to for the website:</p>
                    <select class="form-control" ng-model="settings.DateTime.timeFormat" ng-options="o as o for o in settings.DateTime.timeFormats"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Subreddits: </h3>
                </div>
                <div class="panel-body">
                    <p class="help-block">List of subreddits to pull matches from:</p>
                    <div class="row" ng-repeat="subreddit in settings.Subreddits.subreddits">
                        <button type="button" ng-click="settings.Subreddits.deleteSubreddit(subreddit)" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1"><i class="fa fa-reddit"></i> <span ng-bind="'/r/' + subreddit"></span></button>
                    </div>
                    <hr ng-show="settings.Subreddits.subreddits.length" />
                    <form name="subreddits" class="form-group" novalidate ng-class="{ 'has-error': subreddits.$invalid, 'has-success': subreddits.$valid}">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="uhcmatches"
                                ng-model="settings.tempSubreddit"
                                keybind="settings.addSubreddit(subreddits.$valid)"
                                key="13"
                                required
                                name="subreddit"
                                not-in-array="settings.Subreddits.subreddits"
                            />
                            <span class="input-group-btn" ng-click="settings.addSubreddit(subreddits.$valid)">
                                <button class="btn" ng-disabled="subreddits.subreddit.$invalid" ng-class="{ 'btn-danger': subreddits.$invalid, 'btn-success': subreddits.$valid}">Add</button>
                            </span>
                        </div>
                        <div ng-messages="subreddits.subreddit.$error" role="alert">
                            <div ng-message="required" class="help-block">Please enter a subreddit name</div>
                            <div ng-message="notInArray" class="help-block">This subreddit is already in the list</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Notifications: </h3>
                </div>
                <div class="panel-body">
                    <p class="help-block">When to send notifications before a game opens:</p>
                        <div class="row text-left" ng-repeat="time in settings.PostNotifications.notificationTimes track by $index">
                            <div class="col-xs-10">
                                <rzslider rz-slider-model="settings.PostNotifications.notificationTimes[$index]" rz-slider-options="settings.sliderOptions"></rzslider>
                            </div>
                            <div class="col-xs-2">
                                <button ng-click="settings.PostNotifications.removeNotificationTime($index)" type="button" class="btn btn-lg btn-primary"><i class="fa fa-trash-o"></i></button>
                            </div>
                        </div>
                    <button class="btn btn-primary" type="button" ng-click="settings.PostNotifications.addNewNotificationTime()">New notification</button>
                </div>
            </div>
        </div>
        <hr/>
        <div class="col-xs-12">
            <button class="btn btn-warning" type="button" ng-click="settings.clearStorage()">Clear application data</button>
        </div>
    </div>
</div>
