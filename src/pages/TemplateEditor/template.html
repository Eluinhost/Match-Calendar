<div class="container">
    <div class="selector row">
        <ul class="list-group col-xs-12">
            <li
                ng-repeat="template in editor.Templates.templates"
                ng-bind="template.name"
                ng-class="{'list-group-item': true, active: editor.selected.name === template.name}"
                ng-click="editor.loadNew(template)">
            </li>
            <li
                ng-click="editor.loadNew()"
                class="list-group-item list-group-item-success"
                translate="templates.new"
            ></li>
        </ul>
    </div>
    <div class="row pt-1" ng-show="editor.selected.name === 'default'">
        <div class="col-xs-12">
            <h3>
                <span translate="templates.noedit"></span>
                <a ng-click="editor.cloneDefault()" translate="templates.copyText"></a>
            </h3>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div ng-if="editor.tempCopy" class="row pt-1">
        <div class="card-group col-xs-12">
            <div class="card card-outline-primary card-inverse">
                <h4 class="card-header card-primary" translate="templates.edit"></h4>
                <div class="card-block">
                    <div ng-class="{'form-group has-feedback': true, 'has-error': !editor.isNameValid() }">
                        <label for="template-name-change" translate="templates.name"></label>
                        <input
                            id="template-name-change"
                            type="text"
                            ng-model="editor.tempCopy.name"
                            class="form-control"
                            placeholder="Template Name"
                            required
                            ngTrim
                            ng-disabled="editor.selected.name === 'default'"
                        >
                        <span
                            class="form-control-feedback"
                            ng-class="{'glyphicon glyphicon-remove': !editor.isNameValid()}" aria-hidden="true"
                        ></span>
                        <span class="sr-only">(success)</span>
                    </div>
                    <div class="form-group">
                        <label for="template-edit-box" translate="templates.contents"></label>
                        <textarea
                            id="template-edit-box"
                            msd-elastic
                            class="generator-template form-control"
                            ng-model="editor.tempCopy.template"
                            ng-change="editor.updatePreview()"
                            ng-disabled="editor.selected.name === 'default'"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="card card-outline-primary card-inverse">
                <h4 class="card-header card-primary" translate="templates.preview"></h4>
                <div class="card-block">
                    <markdown class="md" ng-model="editor.generated"></markdown>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <button
                type="button"
                class="btn btn-block btn-success"
                ng-disabled="!editor.isNameValid()"
                ng-click="editor.saveTemplate()"
                translate="templates.save"
            ></button>
        </div>
        <div class="col-md-6 col-xs-12">
            <button
                type="button"
                class="btn btn-block btn-warning"
                ng-disabled="!editor.canDelete()"
                ng-click="editor.deleteTemplate()"
                translate="templates.delete"
            ></button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-1">
        <div class="col-xs-12">
            <uib-accordion close-others="false">
                <uib-accordion-group>
                    <uib-accordion-heading>
                        <span translate="templates.help.header"></span>
                    </uib-accordion-heading>
                    <div class="text-xs-left pt-1">
                        <h3 translate="templates.help.available"></h3>
                        <div class="list-group">
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">opensUTC</h4>
                                <p class="list-group-item-text" translate="templates.help.opensUTC"></p>
                            </div>
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">title</h4>
                                <p class="list-group-item-text" translate="templates.help.title"></p>
                            </div>
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">region</h4>
                                <p class="list-group-item-text" translate="templates.help.region"></p>
                            </div>
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">teams</h4>
                                <p class="list-group-item-text" translate="templates.help.teams"></p>
                            </div>
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">scenarios</h4>
                                <p class="list-group-item-text" translate="templates.help.scenarios"></p>
                            </div>
                        </div>
                        <h3 class="pt-1" translate="templates.help.howtouse"></h3>
                        <p translate="templates.help.surround"></p>
                        <code ng-non-bindable>**Match opens at** {{ opensUTC }}</code>
                        =>
                        <span><b>Match opens at</b> Apr 12 10:20 UTC</span>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
</div>
