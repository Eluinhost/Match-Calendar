<table class="uib-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr>
        <th>
            <button
                type="button"
                class="btn btn-default btn-sm pull-left uib-left"
                ng-click="move(-1)"
                tabindex="-1"
            >
                <i class="fa fa-chevron-left"></i>
            </button>
        </th>
        <th colspan="{{::5 + showWeeks}}">
            <button
                id="{{::uniqueId}}-title"
                role="heading"
                aria-live="assertive"
                aria-atomic="true"
                type="button"
                class="btn btn-default btn-sm uib-title"
                ng-click="toggleMode()"
                ng-disabled="datepickerMode === maxMode" tabindex="-1"
                style="width:100%;"
            >
                <strong>{{title}}</strong>
            </button>
        </th>
        <th>
            <button
                type="button"
                class="btn btn-default btn-sm pull-right uib-right"
                ng-click="move(1)"
                tabindex="-1"
            >
                <i class="fa fa-chevron-right"></i>
            </button>
        </th>
    </tr>
    <tr>
        <th ng-if="showWeeks" class="text-xs-center"></th>
        <th ng-repeat="label in ::labels track by $index" class="text-xs-center">
            <small aria-label="{{::label.full}}">{{::label.abbr}}</small>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index">
        <td ng-if="showWeeks" class="text-xs-center h6"><em>{{ weekNumbers[$index] }}</em></td>
        <td ng-repeat="dt in row track by dt.date" class="uib-day text-xs-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
            <button
                type="button"
                style="min-width:100%;"
                class="btn btn-default btn-sm"
                ng-class="{'btn-info': dt.selected, active: isActive(dt)}"
                ng-click="select(dt.date)"
                ng-disabled="dt.disabled"
                tabindex="-1"
            >
                <span ng-class="::{'text-muted': dt.secondary}">{{::dt.label}}</span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
