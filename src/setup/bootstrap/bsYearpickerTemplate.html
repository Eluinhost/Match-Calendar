<table class="uib-yearpicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr>
        <th>
            <button
                type="button"
                class="btn btn-default btn-sm pull-left uib-left"
                ng-click="move(-1)"
                tabindex="-1"
            >
                <i class="fa fa-chevron-left"></i>
            </button>
        </th>
        <th colspan="{{::columns - 2}}">
            <button
                id="{{::uniqueId}}-title"
                role="heading"
                aria-live="assertive"
                aria-atomic="true"
                type="button"
                class="btn btn-default btn-sm uib-title"
                ng-click="toggleMode()"
                ng-disabled="datepickerMode === maxMode" tabindex="-1" style="width:100%;"
            >
                <strong>{{title}}</strong>
            </button>
        </th>
        <th>
            <button
                type="button"
                class="btn btn-default btn-sm pull-right uib-right"
                ng-click="move(1)"
                tabindex="-1"
            >
                <i class="fa fa-chevron-right"></i>
            </button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr class="uib-years" ng-repeat="row in rows track by $index">
        <td ng-repeat="dt in row track by dt.date" class="uib-year text-xs-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
            <button
                type="button"
                style="min-width:100%;"
                class="btn btn-default"
                ng-class="{'btn-info': dt.selected, active: isActive(dt)}"
                ng-click="select(dt.date)"
                ng-disabled="dt.disabled"
                tabindex="-1"
            >
                <span>{{::dt.label}}</span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
